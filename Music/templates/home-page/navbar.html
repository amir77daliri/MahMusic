<!-- header -->
<header class="shadow sticky-top">
        <!--  navbar  -->
    <div class="sticky-top p-2 shadow"  style="border-bottom:1px solid yellow " >
        <nav class="navbar navbar-expand-lg navbar-light  container" >
                <div class="container-fluid">
                    <a class="navbar-brand fs-4 " href="#">Web Design</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarColor03"aria-controls="navbarColor03" aria-expanded="false"     aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarColor03">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            {% if request.user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'account:profile' %}">Profile</a>
                                </li>
                            {% endif %}
                        </ul>
                        <div class="d-flex justify-content-lg-between justify-content-start">
                            <i class="fa fa-user-plus fs-3" style="color: rgb(79, 218, 171);"></i>
                            {% if not user.is_authenticated %}
                                <a href="{% url 'account:login' %}" class="mx-2 text-decoration-none">Sign In</a>
                                <a href="{% url 'account:register' %}" class="ms-2 text-decoration-none">Sign Up</a>
                            {% endif %}
                            {% if  user.is_authenticated %}
                                <a href="{% url 'account:logout' %}" class="ms-2 text-decoration-none">Sign Out</a>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </nav>
    </div>
</header>
